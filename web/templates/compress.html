<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
  <title>Compress</title>
</head>
<body>
  <div class="container">
    <div class="flex-container">
      <div class="left">
        <h3>Original image:</h3>
        <img src="{{ origPath }}" alt="">
      </div>
      <div class="right">
        <h3>Compressed image:</h3>
        <img src="{{ compressedPath }}" alt="">
      </div>
    </div>
    <p class="center">Compression took {{ time }} seconds.</p>
    <p class="center">Image pixel difference percentage: {{ diffPercentage }}%</p>
    <div class="btn-container">
      <a href="{{ compressedPath }}" download class="dl-btn">Download compressed</a>
      <a href="/" class="back-btn">Back to home</a>
    </div>
  </div>
</html>
